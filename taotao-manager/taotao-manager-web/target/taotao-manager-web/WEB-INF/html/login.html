<!DOCTYPE html>
<html>
<head>
	<title>登陆系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body ng-app="login">
	<div class="center_content">
		<div class="signin" >
			<h2>含有特定网络攻击特征的流量生成系统</h2>
				<div class="input-group input">
					<span class="input-group-addon">用户名<span style="color:red;">*</span></span>
					<input type="text" class="form-control" required id="uid" ng-model="user.userName" placeholder='用户名(必填)'/>
				</div>
				<font color=red ng-show="user.nameErr" ng-cloak ng-bind="user.nameErrMsg"></font>

				<div class="input-group input">
					<span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码<span style="color:red;">*</span></span>
					<input type="password" placeholder='密码(必填,至少6位)' id="psw" required class="form-control" ng-model="user.passWord"/>
				</div>
				<font color=red ng-show="user.pswErr" ng-cloak ng-bind="user.pswErrMsg"></font>

				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="user.rem">记住密码
					</label>	
				</div>

				<input class="btn btn-primary btn-block" id="loginBtn" type="button" value="登录"/>

		</div>
	</div>
	<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="js/md5.min.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
