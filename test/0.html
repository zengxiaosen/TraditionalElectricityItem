    案例5-表单页面
    需求：
        设计一个表单页面，用来收集用户的数据
    技术分析：
        表单标签
    表单的常用属性：
        action:信息提交的路径 默认是当前页面
        method:表单提交的方式
                get(默认)
                post
                get和post的区别：
                    1.get请求会把所有的参数追加到地址栏上，post请求不会
                    2.get请求的参数大小有限制，一般是1kb，post请求参数大小没有限制
                    3.post相对于get请求安全
    表单标签：
        <form></form>
    作用：
        用来从浏览器端收集用户的信息。
        表单常见的子标签：
            input:输入框
            select：下拉选
            textarea：文本域
        input标签
            常用属性
                type:
                    text:文本框
                    password:密码框
                    radio:单选框
                    checkbox:多选框 复选框
                    file:文件框

                    submit:提交
                    reset:重置
                    button:普通按钮 

                    hidden:隐藏域 在页面上不显示，但提交的时候可以提交过去
                    image:图片提交
                name:
                    可以将几个单选框（或者复选框）设置为一组
                    要想将信息保存到服务器，必须有name属性
                readonly:
                    只读ss
        select:下拉选
            格式：
                <select name="pro">
                    <option>黑龙江</option>
                </select>
        textarea:文本域
            常用属性：
                cols: 列
                rows: 行
        提交到服务器的内容的格式：
            key=value&
        对于文本框 密码框 文本域 手写的内容传递过去了
        对于单选框，多选框，却没有把值传递过去
                要想吧值传递过去，必须设置value属性
        要想把选中内容的值传递过去，请加上value属性

        默认值：
            文本框：只需要添加value属性即可
            单选框多选框：添加checked="checked"
            下拉选：添加selected="selected"
            文本域:标签体
